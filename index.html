    <!-- splash -->
    <div id="container"><br /><br /><br /><br /><br />Generating world...</div>
    <div id="info">Welcome to Cannons<br/>
        WASD/arrow keys move<br/>
        mouse look<br/>
        <br/>Click to Play</div>
    <!-- gui -->
    <img src="textures/ch.png" class="cross-hair" id="tank-ch" />
    <img src="textures/pch.png" class="cross-hair" id="player-ch" />

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

        <div id="power-bar"></div>
    </div>

    <div id="turn-buttons">
        <div id="turn-button-shoot" class="turn-shoot turn-button">Shoot</div>
        <div id="turn-button-move" class="turn-move turn-button">Move</div>

    <div id="debug">---</div>
